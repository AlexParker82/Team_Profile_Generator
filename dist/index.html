<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">

                    <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
                    <p class="card-text">ID: 23</p>
                    <p class="card-text">Office number: 4</p>
                    <a href="#" class="card-link">sdfsdf</a>
                    </div>
                   </div>
                   <div class="card m-3" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Bill</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
                      <p class="card-text">ID: 24</p>
                      <p class="card-text">School attended: UCSC</p>
                      <a href="#" class="card-link">sdfsdf</a>
                    </div>
                   </div>
             </div>
            </div>
    
        </main>
    
    </body>
